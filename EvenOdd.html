<!Doctype html>
<html>
    <head>
        <title>Even/Odd Number</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 0;
            background-image: url("number1.jpg");
            height: 490px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .back
        {
            height:300px; 
            width: 500px; 
            margin-left: 300px;
            margin-top: 200px;
            background-color: white;
        }
        
    </style>
    <body>
        
        <div class="container ">
            <div class="jumbotron back">
                <p class="text-center" style="font-size: 25px;"><b>Even/Odd Number Checker</b></p>
              <div class="form-group text-center">                
                    <form onsubmit="return check()">                        
                        <input type="text" id="num" class="form-control mt-4 " placeholder="Enter number" style="width: 300px; margin-left: 67px; " required>
                        <button type="submit" class="btn btn-info mt-4"  >Check</button>
                        <div class=" mt-3" style="font-family: 'Courier New', Courier, monospace; font-weight: bolder;">
                            <p id="result"></p>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        
        <script src="./Evenodd.js">
            
        </script>
    </body>
